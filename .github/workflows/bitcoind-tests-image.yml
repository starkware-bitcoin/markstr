name: Build and Publish bitcoind CSFS Image

on:
  workflow_dispatch:
    inputs:
      commit:
        description: Git ref/commit or branch to build (e.g., 2025-04-csfs)
        required: true
        default: 2025-04-csfs
      bitcoin_repo:
        description: Bitcoin repository URL to build from
        required: true
        default: https://github.com/jamesob/bitcoin.git

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./bitcoind-tests
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            COMMIT=${{ inputs.commit }}
            BITCOIN_REPO=${{ inputs.bitcoin_repo }}
          tags: |
            ghcr.io/starkware-bitcoin/markstr-bitcoind:${{ inputs.commit }}
            ghcr.io/starkware-bitcoin/markstr-bitcoind:latest